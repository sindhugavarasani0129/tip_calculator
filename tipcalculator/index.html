   <h1>Tip Calculator</h1>
   <form>
    <div class="con">
        <div class="app">
            <div class="a">
        <label>Bill amount:</label>
        <input type="text" name="Bill amount" id="billAmount" >
    </div>
    <div class="a">
        <label>Percentage tip:</label>
        <input type="text" name="Percentage tip" id="percentageTip" >
    </div>
        </div>
        <div class="ap">
              <div class="a">
        <label>Tip amount:</label>
        <input type="text" name="Tip amount" id="tip" >
    </div>
    <div class="a">
        <label>Total:</label>
        <input type="text" name="Total" id="total">
    </div>
        </div>
    
  
    <div class="a"><button onclick="CalculateTip(event)">CALCULATE</button></div>
     <p id="errorMessage" style="color: red; text-align: center;"></p>
   </form>
